<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="innerbackground" scroll="false">

  <!-- _____________________________ FORM DIV ___________________________________ -->
    <div id="E1">
      <i class="fa fa-search"></i>
      <div id="E1A" ui-sref="tabsController.eventList"><button> Action </button></div>
      <div id="E1B" ui-sref="actionCreate"><button style="border-bottom: 0.1px solid rgb(230,126,34)"> Create </button></div>
    </div>
    <div id="B" ng-show="description==0">
      <input ng-model="action.title" type="text" placeholder="Title (e.g Coffee at Saxby)"/>
      <div id="B4">
        <button> Public </button>
        <button> Private </button>
      </div>
      <form>
        <!-- ____________ TAGS ___________ -->
        <div id="B2">
          <p>Category:</p>
          <button> Food </button>
          <button> Fitness </button>
          <button> Networking </button>
          <button> Nightlife </button>
          <button> Pickup Sports </button>
          <button> Study </button>
          <button> Party </button>
          <button> Meetup </button>
        </div>

        <!-- _____________________________ INPUT FIELD ___________________________________ -->
        <input ng-model="action.location" type="text" placeholder="Location"/>
        <input ng-model="action.time" type="time" placeholder="Time"/>
        <textarea ng-model="action.description" placeholder="Description (Currently drinking coffee at Saxby. Anyone want to hangout?)"></textarea>
      </form>
    </div>

    <!-- ____________________________________ DESCRIPTION FIELD  ________________________________________________ -->

      <button id="submit" ng-click="submit()"> CREATE </button>


</ion-view>
