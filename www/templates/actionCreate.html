<ion-view hide-nav-bar="true">
  <ion-content padding="false" class="manual-ios-statusbar-padding innerbackground eoko-content" scroll="false" style="filter: blur({{blurry.behind}});">

  <!-- _____________________________ FORM DIV ___________________________________ -->
    <div id="E">
      <div id="E1">
        <i class="eoko-icon-search-black"></i>
        <div id="E1A" ui-sref="navController.action"><button> Action </button></div>
        <div id="E1B" ui-sref="actionCreate"><button style="border-bottom: 0.1px solid rgb(230,126,34)"> Create </button></div>
      </div>
    </div>

    <ion-scroll>
      <div id="B" ng-show="description==0">

        <!-- _____________________________ PRIVACY SETTINGS ___________________________________ -->
        <div id="B4">
          <button ng-click="setPrivacy('public')" ng-style="publicStyle"> Public </button>
          <button ng-click="setPrivacy('private')" ng-style="privateStyle"> Private </button>
          <button ng-click="setPrivacy('invite')" ng-style="inviteStyle"> Invites Only </button>
        </div>

        <!-- _____________________________ OUTPUT PRIVACY MESSAGE ___________________________________ -->
        <p ng-if="privSelect == 'public'">This will allow everyone to view and join your event</p>
        <p ng-if="privSelect == 'private'">Only friends can view and join your event</p>
        <p ng-if="privSelect == 'invite'">Only people you invite can view and join your event</p>

        <ion-scroll direction="x" class="eoko-horizontal-scroll" scrollbar-x="false" scrollbar-y="false" style="height: 46px;">
            <button ng-repeat="tags in tagSelect" ng-click="selectionTag('{{tags.$value}}create')" id="{{tags.$value}}create" class="eoko-horizontal-scroll-button eoko-text-thin">
              {{tags.$value}}
            </button>
        </ion-scroll>

        <!-- _____________________________ INPUT FIELD ___________________________________ -->
        <form style="text-align: center;">

          <input class="eoko-input eoko-input-field" style="height: 50px; font-size: 5vw"ng-model="action.name" type="text" maxlength="36" placeholder="Action Title"/>
          <input class="eoko-input eoko-input-field" id="autocomplete" type="text" placeholder="Location" select-on-click ng-value="action.address" ng-click="geolocate()" required="" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden; "/>

          <div>
            <input class="eoko-input eoko-input-field" ng-model="action.startTime" type="time" placeholder="HH:mm:ss" style="width: 29%; display: inline-block"/>
            <span style="padding-left: 5px; color:white;">Duration: </span>
            <input class="eoko-input eoko-input-field" ng-model="duration.hours" type="number" placeholder="hours" style="width: 20%; display: inline-block"/>
            <input class="eoko-input eoko-input-field" ng-model="duration.minutes" type="number" placeholder="minutes" style="width: 20%; display: inline-block"/>
          </div>

          <textarea class="eoko-text-area eoko-input-field" ng-model="action.description" placeholder="Description" ></textarea>

          <div class="eoko-login-options">
            <label class="eoko-label-text-field eoko-text-field-checkbox">
                <input id="B4a" type="checkbox" id="comply" ng-model="action.comply"/>
                <div class="eoko-text-field-checkbox-box"></div>
                <p style="color:white; display: inline-block; width: 60%; margin-bottom: 8px">I agree to follow all applicable laws on or off the services.</p>
            </label>
          </div>
        </form>

        <!-- _________________________________ CREATE BUTTON  __________________________________ -->
        <button ng-if="editing == false" id="submit" ng-click="submit()"> CREATE </button>
        <button ng-if="editing == true" id="submit" ng-click="change()"> SAVE CHANGES </button>
      </div>
    </ion-scroll>


</ion-view>
