  <ion-content padding="true" class="innerbackground">
   <!--spacer-->

    <!--nav bar-->
    <div >
      <!--back button-->

        <input class="eoko-nav-searchbar" type="search" placeholder="Search by name" ng-model="search.text"

      <div>

      <!--new message-->
      


    <!--spacer-->
    <div class="spacer" style="height: 20px;"></div>


    <ion-scroll style="height: calc(100%); padding: 0px;">
      <ion-list id="actionList">

      <div ng-if="chatData.length == 0" class="eoko-text-button-nav" style="text-align:center;"><span style="line-height: 33px;">No Conversations Started. Press and hold a friend's name to start one!</span>
        </div>

          <ion-item ng-repeat="chat in chatData">
            <h3 ng-if="chat.info.name == ''">{{chat.title}}</h3>
            <h3 ng-if="chat.info.name != ''">{{chat.info.name}}</h3>
          </ion-item>
       
      </ion-list>

    </ion-scroll>
