<ion-view hide-nav-bar="true">

  <ion-content padding="true" class="innerbackground eoko-content" scroll="false">
    <!--SPACER-->
    <div class="spacer" style="height: 30px;"></div>

    <!-- SEARCH BAR -->
    <div id="L">
      <a class="eoko-icon-search-black"></a>
      <input placeholder="Search messages" ng-model="search.text">
      <!-- <a ng-click="newConversation()" class="eoko-button-clear eoko-icon-new-message"></a> -->
    </div>

    <!--PEOPLE NEAR YOU LIST-->
    <!-- <ion-scroll id="L1" direction="x" scrollbar-x="false" scrollbar-y="false">
        <img *ngFor="#item of items" src="http://placehold.it/150x70">
    </ion-scroll> -->


    <!--SPACER-->
    <div class="spacer" style="height: 30px;"></div>


    <ion-scroll style="height: calc(100%); padding: 0px;">
      <ion-list id="actionList">

        <!-- if there is no conversation -->
        <div ng-if="chatData.length == 0" class="eoko-text-button-nav" style="text-align:center;">
          <span style="line-height: 33px;">
            No Conversations
          </span>
        </div>

          <ion-item ng-repeat="chat in chatData | filter: search.text" ng-if="chat.title != ''" id="L2">

            <img id="L4" ng-src="{{chat.info.photoURL}}"/>
            <div id="L3" ui-sref="messagePage({otherID: chat.info.ids, convoID: chat.info.$id, chatInfo: chat.info})"
                         native-transitions nav-direction="forward">
              <div id="L5" ng-if="chat.info.name == ''">
                {{chat.title}}</div>
              <div id="L5" ng-if="chat.info.name.length>0">
                {{chat.info.name}}
              </div>
              <div id="L6">{{chat.info.lastText}}</div>
            </div>
          </ion-item>

      </ion-list>
    </ion-scroll>
  </ion-content>

</ion-view>
