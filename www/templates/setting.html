<ion-view title="Building Events" hide-nav-bar="true" hide-back-button="true" id="page3">



  <ion-content padding="true" class="innerbackground">
      <img class="logo" src="./img/Eoko-logo.svg">
      <img class="tagline" src="./img/peoplenearyou.png"></img>
      

      <div style="margin:2%;padding:2%">
        <div range-slider
         floor="18"
         ceiling="120"
         dragstop="true"
         ng-model-low="18"
         ng-model-high="100">
       </div>
      </div>


      <div id="H">
        <!-- THIS IS THE SETTINGS VIEW FOR THE VIEW PART -->
        <div id="H1A" ng-show="view">
          <!-- OPTION BUTTONS -->
          <p>View public events, private events or both</p>
          <div id="H2">
            <button ng-click="setPublic()" ng-style="public"> PUBLIC </button>
            <button ng-click="setPrivate()" ng-style="private"> PRIVATE </button>
          </div>
          <p>Set your location to public or private (viewable by friends only)</p>
          <div id="H3">
            <button ng-click="displayPublic()" ng-style="public2"> PUBLIC </button>
            <button ng-click="displayPrivate()" ng-style="private2"> PRIVATE </button>
          </div>
        </div>
        <div id="H4">
            <button  ng-click="signoutUser()">SIGN OUT</button>
        </div>
      </div>
  </ion-content>
</ion-view>
