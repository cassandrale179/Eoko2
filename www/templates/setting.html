<ion-view title="Settings" hide-nav-bar="true" hide-back-button="true" id="page3">



  <ion-content padding="true" class="innerbackground">
      <img class="logo" src="./img/Eoko-logo.svg">
      <img class="tagline" src="./img/peoplenearyou.png"></img>


      <div id="G" style="margin:2%;padding:2%">
        <p>Age Range (filter people by age)</p>
        <div range-slider
         floor="0"
         ceiling="120"
         dragstop="true"
         ng-model-low="age.low"
         ng-model-high="age.high">
       </div>
       <button ng-click="submitAge()">SET AGE </button>
      </div>


      <div id="H">
        <!-- THIS IS THE SETTINGS VIEW FOR THE VIEW PART -->
        <div id="H1A" ng-show="view">

          <!-- OPTION BUTTONS -->
          <p>View public events, private events or both</p>
          <div id="H2">
            <button ng-click="setPublic()" ng-style="public"> PUBLIC </button>
            <button ng-click="setPrivate()" ng-style="private"> PRIVATE </button>
          </div>
          <p>Set your location to public or private (viewable by friends only)</p>
          <div id="H3">
            <button ng-click="displayPublic()" ng-style="public2"> PUBLIC </button>
            <button ng-click="displayPrivate()" ng-style="private2"> PRIVATE </button>
          </div>
        </div>
        <div id="H4">
            <button  ng-click="signoutUser()">SIGN OUT</button>
        </div>
      </div>
  </ion-content>
  <!-- NAVIGATION BAR -->
    <div id="navbar">
      <i ui-sref="joinList" class="fa fa-bell" aria-hidden="true"></i>
      <i ui-sref="eventList" class="fa fa-calendar" aria-hidden="true"></i>
      <i ui-sref="actionList" class="fa fa-users" aria-hidden="true"></i>
      <i ui-sref="chatTab" class="fa fa-comment" aria-hidden="true"></i>
    </div>
</ion-view>
