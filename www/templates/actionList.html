<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="innerbackground">
    <img class="logo" src="./img/eoko-logo.svg" />


    <!-- ____________________  DISPLAY USER FRIENDS WITHIN 10 MILES  _________________  -->

    <div id="C">

      <div id="C1" ng-repeat="x in friends | orderBy: distSorter">
        <img ng-src="{{x.photoURL}}"/>
        <div id="C1A">
          {{x.name}}
          <br />
          <div id="C2">
            <img id="one" src="../img/eoko-login.png" ng-click="nudge=true"/>
            <img id="two" src="http://freevector.co/wp-content/uploads/2014/06/facebook-messenger-white.png" />
          </div>

          <div id="C3">
            <span>{{distFromPlayer(x.location)}}</span>
            <span>miles</span>
          </div>

        </div>
        


      <!-- ____________________  EOKO NUDGE ____________________  -->
        <div id="D" ng-show="nudge">
          <div id="D1">
            <h3>People Near You</h3>
            <p ng-click="nudge=false">X</p>
          </div>
          <div id="D2">
            <div id="D2A">
              <img ng-src="{{userPictureURL}}" />
              <h4> {{userName}} </h4>
            </div>
            <div id="D2B">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
            <div id="D2C">
              <img ng-src="{{x.photo}}" />
              <h4> {{x.name}}</h4>
            </div>
          </div>
          <div id="D3">
            <button> Send </button>
          </div>
        </div>
      </div>

    </div>



</ion-content>
</ion-view>
