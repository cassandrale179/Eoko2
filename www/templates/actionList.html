<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="innerbackground">
    <img class="logo" src="./img/eoko-logo.svg" />


    <div id="C">
      <div id="C1" ng-repeat="x in friends">
        <img ng-src="{{x.photo}}" />
        <div id="C1A">
          {{x.name}}
          <br />
          <div id="C2">
            <img id="one" src="../img/eoko-login.png" />
            <img id="two" src="https://www.shareicon.net/download/2016/07/10/119903_facebook-messenger_512x512.png" />
          </div>
        </div>
      </div>
    </div>


    <div id="D">
      <h3>People near you</h3>
    </div>



</ion-view>
