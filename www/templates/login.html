<ion-view view-title="Login">
  <ion-content>
    <form>
    	<input type="text" placeholder="Email" ng-mode="user.email">
    	<input type="password" placeholder="Password" ng-model="user.password">
    	 <ion-input ng-click="loginUser ()"> Log in</ion-input>
    </form>
  </ion-content>
</ion-view>
