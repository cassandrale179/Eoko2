<ion-view hide-nav-bar="true" >
    <ion-content padding="true" class="innerbackground">

      <!-- __________________ OUTPUT ALL THE PEOPLE WHO ARE TO BE INVITED ______________________ -->
      <div id="N">
        <input type="text" placeholder="Search your friends" ng-model="searchFriend" />
        <div id="N0">
          <div id="N1" ng-repeat="smallArr in splitArr | filter: searchFriend ">
            <div id="N1A" ng-repeat="y in smallArr" >
              <img class="opaque" ng-src="{{y.photoURL}}" ng-click="inviteFriend(y.id)" id="{{y.id}}"/>
              {{y.name}}
            </div>
          </div>
        </div>
        <button ng-click="invitedSubmit(invitedPeople)"> INVITE </button>
      </div>
    </ion-content>

      <!-- __________________ NAVIGATION BAR ______________________ -->
</ion-view>
