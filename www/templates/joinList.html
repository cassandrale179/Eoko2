<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="manual-ios-statusbar-padding innerbackground eoko-content" scroll="false" style="filter: blur({{blurry.behind}});">



    <!-- ___________________ THIS DIV WILL DISPLAY THE EVENTS THAT YOU HAVE CREATED ________________ -->
    <div ng-show="show==1">
      <div id="I1">
        <div id="I1A"><button ng-click="show=1" ng-style="create"> Created </button></div>
        <div id="I1B"><button ng-click="show=3"> Joined </button></div>
      </div>
      <ion-scroll id="I">
      <ion-list show-delete="false" can-swipe="true" >
        <p>Touch to edit. Swipe to delete.</p>
        <ion-item class="I2" ng-repeat="event in createdArray" ng-click="editAction(event.eventID)">
          <img ng-src="{{event.photoURL}}" />
            <div id="I2A">{{event.name}}</div>
           <ion-option-button ng-click="deleteAction(event.eventID)" class="deleteButtonSwipe icon ion-trash-a"></ion-option-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-scroll>

    <div ng-show="show==3">
      <div id="I1">
        <div id="I1A"><button ng-click="show=1"> Created </button></div>
        <div id="I1B"><button ng-click="show=3" ng-style="create"> Joined </button></div>
      </div>
      <ion-scroll id="I">
      <p ng-if="errorMessage==''">This is a list of actions you have joined </p>
      <p ng-if="errorMessage !=''">{{errorMessage}} </p>
      <ion-list>
        <ion-item class="I2" ng-repeat="event in joinArray" ng-click="actionPopUp(event)">
          <img ng-src="{{event.photoURL}}" />
          <div id="I2A" style="margin-top: 3vh">{{event.name}}</div>

          <!-- __________________ EVENT INFORMATION POPUP _______________ -->
          <div id="I3" ng-if="show==4">
            This will appear about the information
          </div>

        </ion-item>
      </ion-list>
    </div>



  </ion-scroll>

</ion-content>
</ion-view>
