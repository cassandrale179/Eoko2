<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="innerbackground">
    <!-- ___________________ THIS DIV WILL DISPLAY THE EVENTS THAT YOU HAVE CREATED ________________ -->
    <div id="I" ng-show="show==1">
      <div id="I1">
        <button style="border-bottom: 0.1px rgba(230, 126, 34, 0.9) solid" ng-click="show=1"> Created </button>
        <button ng-click="show=3"> Joined </button>
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </div>
      <div id="error" ng-if="errorMessage != ''">
        {{errorMessage}}
      </div>
      <div id="I2" ng-repeat="event in myEvents">
        <img ng-src="{{event.photoURL}}" />
        <div id="I2A">
          {{event.name}}
          <div id="I2B">
            <button ng-click="editAction(event.id)"> Edit </button>
            <button ng-click="deleteAction(event.id)"> Delete </button>
          </div>
        </div>
      </div>
    </div>

    <div id="K" ng-show="show==2">
      <i ng-click="show=1" class="fa fa-chevron-left" aria-hidden="true"></i>
      <h2>Edit Your Action </h2>
      <div id="B">
        <input ng-model="action.name" type="text" placeholder="Title (e.g Coffee at Saxby)"/>
        <div id="B4">
          <button ng-click="setPrivacy('public')" ng-style="publicStyle"> Public </button>
          <button ng-click="setPrivacy('private')" ng-style="privateStyle"> Private </button>
        </div>
        <form>
          <!-- ____________ TAGS ___________ -->
          <div id="B2">
            <p>Category:</p>
            <div id="B5">
              <button id="{{tag.$value}}" ng-repeat="tag in tagsArray" ng-style="setStyle(tag)" ng-click="addTag(tag)">{{tag.$value}}</button>
            </div>
          </div>

          <!-- _____________________________ INPUT FIELD ___________________________________ -->
          <input id="pac-input" ng-model="action.address" type="text" placeholder="Location"/>
          <input ng-model="action.date" type="date" placeholder="Date"/ />
          <input ng-model="action.startTime" type="time" placeholder="Time"/>
          <textarea ng-model="action.description" placeholder="Description (Currently drinking coffee at Saxby. Anyone want to hangout?)"></textarea>
        </form>
          <button id="submit" ng-click="submit()"> EDIT </button>
      </div>
    </div>

    <!-- ___________________ THIS DIV WILL DISPLAY THE EVENTS THAT YOU HAVE JOINED ----------->
    <div id="J" ng-show="show==3">
      <div id="I1">
        <button ng-click="show=1"> Created </button>
        <button style="border-bottom: 0.1px rgba(230, 126, 34, 0.9) solid" ng-click="show=3"> Joined </button>
      </div>
      <div id="error" ng-if="errorMessage2 != ''">
        {{errorMessage2}}
      </div>
      <div id="I2" ng-repeat="join in joinEvents">
        <img ng-src="{{join.photoURL}}" />
        <div id="I2A">
          {{join.name}}
        </div>
      </div>
    </div>
</ion-content>
<!-- NAVIGATION BAR -->
<div id="navbar" ng-hide="show==2">
  <i ui-sref="joinList" class="fa fa-bell" aria-hidden="true" style="color: #F27C22;"></i>
  <i ui-sref="eventList" class="fa fa-calendar" aria-hidden="true"></i>
  <i ui-sref="actionList" class="fa fa-users" aria-hidden="true"></i>
  <i ui-sref="chatTab" class="fa fa-comment" aria-hidden="true"></i>
</div>
</ion-view>
