<ion-view title="Connect" hide-nav-bar="true" hide-back-button="true" id="page5">

  <ion-content padding="true" class="innerbackground">
    <div id="E">
      <!-- _____________ NAVIGATION BAR _______ -->
      <div id="E1">
        <i class="fa fa-search"></i>
        <button id="E1A">Action</button>
        <button id="E1B">Create </button>
      </div>

      <!-- _____________ CARDS OF EVENTS _______ -->
      <div id="E2">
        <div id="E2A" ng-repeat="x in events">
          <img ng-src="{{x.photoURL}}" />
          <div id="E2A1">
            <h4>{{x.name}}</h4>
            <h5>{{x.startTime}}</h5>
             <div ng-if="distFromPlayer(x.location) >= 0.1">
              {{distFromPlayer(x.location) | number:1}} <br />
              miles
              </div>
              <div ng-if="distFromPlayer(x.location) < 0.1">
              {{distFromPlayer(x.location) * 5280  | number:1 }} <br />
              feet
              </div>
          </div>
        </div>
      </div>


    </div>
</ion-content>
</ion-view>
