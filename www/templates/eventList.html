<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="innerbackground">
    <div id="E">
      <!-- _____________ NAVIGATION BAR _______ -->
      <div id="E1">
        <i class="fa fa-search"></i>
        <div id="E1A" ui-sref="tabsController.eventList"><button style="border-bottom: 0.1px solid rgb(230,126,34)"> Action </button></div>
        <div id="E1B" ui-sref="actionCreate"><button> Create </button></div>
      </div>



      <!-- _____________ CARDS OF EVENTS _______ -->
      <div id="E2">
        <div id="E2A" ng-repeat="x in events">
          <img ng-src="{{x.photoURL}}" />
          <div id="E2A1">
            <h4>{{x.name}}</h4>
            <h5>{{x.startTime}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{distFromPlayer(x.location) | number:1}} miles</h5>
          </div>
        </div>
      </div>
    </div>
</ion-content>
</ion-view>
